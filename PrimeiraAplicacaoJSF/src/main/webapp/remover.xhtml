<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Remover lembretes</title>

    <f:metadata>
        <f:viewParam name="lembrete" value="#{lembreteBean.lembrete.id}"/>
        <f:event type="preRenderView" listener="#{lembreteBean.lembretePorId}"/>
    </f:metadata>
</head>
<body>
    <h1>Deseja remover esse lembrete "<h:outputText value="#{lembreteBean.lembrete.titulo}"/>"</h1>

    <h:messages/>

    <h:form rendered="#{lembreteBean.lembrete.id != 0}">    <!-- SÃ³ fica visivel se for diferente de 0 -->
        <h:commandButton value="Confirmar" action="#{lembreteBean.remover}"/>
    </h:form>

    <h:link value="Voltar" outcome="home"/>
</body>
</html>
