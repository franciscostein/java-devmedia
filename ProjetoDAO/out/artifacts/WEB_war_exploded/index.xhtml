   <h:body>
       <h:outputText value="Cadastro" style="font-size: 18px; font-name: Verdana; font-weight: bold"></h:outputText>
       <br/><br/>
       <h:form>
           <!--<h:outputText value="#{osI.texto}"></h:outputText>
           <h:inputText value="#{osI.texto}"></h:inputText>
           <h:commandButton value="OK"></h:commandButton>-->

           <h:outputLabel value="#{labels.nome}" for="txtNome"></h:outputLabel>
           <h:inputText id="txtNome" required="true" requiredMessage="#{labels.campo_vazio}" validatorMessage="#{labels.campo_quatro}">
               <f:validateLength minimum="4" for="txtNome"></f:validateLength>
           </h:inputText>
           &nbsp;
           <h:message for="txtNome" style="color: red;"></h:message>
           <br/>
           <br/>
           <h:outputLabel value="#{labels.email}" for="txtEmail"></h:outputLabel>
           <h:inputText id="txtEmail" required="true" requiredMessage="#{labels.campo_vazio}" validatorMessage="#{labels.campo_seis}">
               <f:validateLength minimum="4" for="txtEmail"></f:validateLength>
           </h:inputText>
           &nbsp;
           <h:message for="txtEmail" style="color: red;"></h:message>
           <br/><br/>
           <h:commandButton value="#{labels.cadastrar}"></h:commandButton>
       </h:form>
   </h:body>
