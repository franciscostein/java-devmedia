<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo formulário</title>
    </head>
    <body>
        <h1>Formulário de cadastro!</h1>
        <form action="servlet/boasvindas" method="post">
            <fieldset>
                <legend>Preencha o campo abaixo</legend>
                <label for="txtNome">Nome:</label>
                <input name="nome" id="txtNome" />
                <br />
            </fieldset>
            <input type="submit" value="Enviar" />
        </form>
    </body>
</html>
